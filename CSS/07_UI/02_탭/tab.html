<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h1>탭</h1>
    <div class="container">
        <div class="tab-box">
            <!-- 탭 버튼 -->
            <input type="radio" id="tab1" name="tab" checked>
            <label for="tab1" class="tab-item">Tab 1</label>
            <input type="radio" id="tab2" name="tab">
            <label for="tab2" class="tab-item">Tab 2</label>
            <input type="radio" id="tab3" name="tab">
            <label for="tab3" class="tab-item">Tab 3</label>

            <!-- 탭 내용 -->
            <div class="tab-content" id="tab-content1"><img src="img/icon1.jpg" alt="" width="500"></div>
            <div class="tab-content" id="tab-content2"><img src="img/icon2.jpg" alt="" width="500"></div>
            <div class="tab-content" id="tab-content3"><img src="img/icon3.jpg" alt="" width="500"></div>
        </div>
    </div>
</body>
</html>
