<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="offcanvas.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- checkbox -->
    <input type="checkbox" id="offcanvas-toggle">
    <header>
        <div>
            <img src="https://placehold.co/200x80" alt="logo">
        </div>
        <div>
            <!-- 메뉴 아이콘 -->
            <label for="offcanvas-toggle" class="btn-menu">
                <span class="material-icons">menu</span>
                <span>Menu</span>
            </label>
        </div>
    </header>

    <label for="offcanvas-toggle" class="overlay"></label>

    <div class="offcanvas">
        <label for="offcanvas-toggle" class="btn-close">
            <span class="material-icons">close</span>
        </label>
        <div>
            <img src="https://placehold.co/200x80" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>



    <main>
        <section>
            <h1>My page</h1>
            <p>Hello This is My Page~!</p>
        </section>
    </main>
</body>

</html>
