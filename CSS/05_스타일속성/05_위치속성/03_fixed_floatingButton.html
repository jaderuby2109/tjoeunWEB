<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : fixed;</title>
    <link rel="stylesheet" href="css/00_base.css">
    <link rel="stylesheet" href="css/03_fixed.css">
</head>
<body>
    <h1>position : fixed;</h1>
    <div class="container">
        <div class="fixed first">1</div>
        <div class="fixed second">2</div>
        <div class="fixed third">3</div>
        <div class="fixed fourth">4</div>

        <!-- 정가운데 -->
        <div class="fixed center">CENTER</div>

        <!-- 확인용 위치 지정 -->
        <div class="base one">1</div>
        <div class="base two">2</div>
        <div class="base three">3</div>
        <div class="base four">4</div>
    </div>

    <div style="height: 2000px;"></div>

    <div class="floating-btn">버튼</div>
</body>
</html>
