<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : absolute;</title>
    <link rel="stylesheet" href="css/00_base.css">
    <link rel="stylesheet" href="css/02_absolute.css">
</head>
<body>
    <h1>position : absolute;</h1>
    <div class="container">
        <div class="absolute first">top: 0; left: 0;</div>
        <div class="absolute second">top: 0; right: 0;</div>
        <div class="absolute third">bottom: 0; left: 0;</div>
        <div class="absolute fourth">bottom: 0; right: 0;</div>

        <!-- 정가운데 -->
        <div class="absolute center">CENTER</div>

        <!-- 확인용 위치 지정 -->
        <div class="base one">1</div>
        <div class="base two">2</div>
        <div class="base three">3</div>
        <div class="base four">4</div>
    </div>
</body>
</html>
