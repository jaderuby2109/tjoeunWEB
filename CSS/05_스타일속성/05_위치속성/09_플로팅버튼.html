<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로팅 버튼</title>
  <style>
    body { margin: 0; }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      background-color: #007bff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div style="height: 1000px; background-color: bisque;"></div>
  <div class="floating-button">+</div>
  <div style="height: 1000px; background-color: cornflowerblue;"></div>
</body>
</html>
