<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : relative;</title>
    <link rel="stylesheet" href="css/00_base.css">
    <link rel="stylesheet" href="css/01_relative.css">
</head>
<body>
    <center><h1>position : relative;</h1></center>
    <div class="container">
        <!-- .relative*4{$} -->
        <div class="relative first">left: 100px;</div>
        <div class="relative second">right: 100px;</div>
        <div class="relative third">top:100px;right:200px;</div>
        <div class="relative fourth">bottom:100px;left:200px;</div>

        <!-- .base*4{$} -->
        <!-- 확인용 위치 지정 -->
        <div class="base one">1</div>
        <div class="base two">2</div>
        <div class="base three">3</div>
        <div class="base four">4</div>
    </div>
</body>
</html>
