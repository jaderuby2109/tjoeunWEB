<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            border: 1px, solid, #ccc;
        }
    </style>
</head>
<body>
    <div style="text-align: left">left left</div>
    <div style="text-align: right">right right</div>
    <div style="text-align: center">center center</div>
    <div style="text-align: justify">justify justify</div>
    <div style="text-align: start">start start</div>
    <div style="text-align: end">end end</div>
    <div style="text-align: inherit">inherit inherit</div>
    <div style="text-align: initial">initial initial</div>
    <div style="text-align: unset">unset unset</div>
<br>
    <div style="text-decoration: underline;">underline</div>     
    <div style="text-decoration: line-through;">line-through</div>
    <div style="text-decoration: dashed;">dashed</div>
    <div style="text-decoration: dotted;">dotted</div>
    <div style="text-decoration: double;">double</div>
    <div style="text-decoration: none;">none</div>
    <div style="text-decoration: overline;">overline</div>
    <div style="text-decoration: solid;">solid</div>
    <div style="text-decoration: wavy;">wavy</div>
</body>
</html>
