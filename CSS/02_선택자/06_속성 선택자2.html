<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { color : pink }      
        [class] {color : red}                             /* 해당 속성이 있는 요소 */
        [class = orange] {color : orange}               /* 지정한 속성값이 있는 요소 */
        [class ~= yellowgreen] {color : yellowgreen}    /* 지정한 속성값이 포함된 요소 (단어별) */
        [class |= green] {color : green}                /* 지정한 속성값이 포함된 요소(하이픈 포함, 단어별) */
        [class ^= blue] {color : blue}                  /* 지정한 속성값으로 시작하는 요소 */
        [class $= darkblue] {color : darkblue}          /* 지정한 속성값으로 끝나는 요소 */
        [class *= purple] {color : purple}              /* 지장한 속성값의 일부가 일치하는 요소 */
        </style>
</head>
<body>
    <p>defualt</p>
    <p class="p">p</p>
    <p class="orange"><b>orange</b></p>
    <p class="orange yellowgreen">orange <b>yellowgreen</b></p>
    <p class="orange yellowgreen green">orange <b>yellowgreen</b>green</p>
    <p class="green-a"><b>green</b>-a</p>
    <p class="greenaa"><b>green</b>aa</p>
    <p class="agreen-a">a<b>green</b>-a</p>
    <p class="a-green-a">a-<b>green</b>-a</p>
    <p class="blueee"><b>blue</b>ee</p>
    <p class="eedarkblue">ee<b>darkblue</b></p>
    <p class="apurpleb">a<b>purple</b>b</p>

    
    
    
    
    
    
    
</body>
</html>
