<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - class</title>
    <script>
        // 문서 준비 이벤트
        document.addEventListener("DOMContentLoaded", () => {

            // getElementsByClassName : 클래스 이름으로 선택
            let items = document.getElementsByClassName('item')
            console.log(items) ;

            items[0].style.width = '100px' ;
            items[0].style.height = '100px' ;
            items[0].style.backgroundColor = 'skyblue' ;

            items.item(1).style.width = '150px' ;
            items.item(1).style.height = '150px' ;
            items.item(1).style.backgroundColor = 'pink' ;

        })
    </script>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
</body>
</html>
