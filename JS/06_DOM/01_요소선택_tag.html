<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - tag</title>
    <script>
        // 문서 준비 이벤트
        document.addEventListener("DOMContentLoaded", () => {

            // getElementsByTagName : 태그 이름으로 선택
            let cafeList = document.getElementsByTagName('li')
            console.log(typeof cafeList) ;
            console.log(cafeList) ;
            console.log('요소의 개수 : ' + cafeList.length) ;

            for (let index = 0; index < cafeList.length; index++) {
                cafeList[index].style.color = 'brown'
            }

            for (let index = 0; index < cafeList.length; index++) {
                // item(인덱스) : 인덱스로 목록의 요소를 접근
                cafeList.item(index).style.color = 'blue'
            }

        })
    </script>
</head>
<body>
    <ul class="cafe-list">
        <li>아메리카</li>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>바닐라라떼</li>
    </ul>
</body>
</html>
