<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자2</title>
    <script>
        let a = 10
        let b = '10'
        let c = '10'
        let d = 'test'
        let e = 'test'
        let f ;
        
        document.writeln('a == b : ' + (a == b) + '<br>');      // true
        document.writeln('a === b : ' + (a === b) + '<br>');    // false
        document.writeln('b == c : ' + (b == c) + '<br>');      // true
        document.writeln('d == e : ' + (d == e) + '<br>');      // true
        document.writeln('d === e : ' + (d === e) + '<br>');    // true

        // NaN : Not a Number
        // - 숫자 연산할 때, 유효한 숫자 데이터를 연산할 수 없는 경우에 반환
        document.writeln('f + a : ' + (f + a) + '<br>');    // undefined + 10 : NaN
        document.writeln('f + b : ' + (f + b) + '<br>');    // undefined + '10' : 'undefined10'
    </script>
</head>
<body>
    
</body>
</html>
