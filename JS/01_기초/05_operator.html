<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        let result1 = 20 + 10 ;
        let result2 = 20 / 10 ;
        let result3 = 20 * 10 ;
        let result4 = 20 / 10 ;
        let result5 = 20 % 10 ;

        let a = 10
        let b = 20
        let c = a++ + b
        
        document.writeln('20 + 10 : ' + result1 + '<br>'); 
        document.writeln('20 / 10 : ' + result2 + '<br>'); 
        document.writeln('20 * 10 : ' + result3 + '<br>'); 
        document.writeln('20 / 10 : ' + result4 + '<br>'); 
        document.writeln('20 % 10 : ' + result5 + '<br>'); 

        document.writeln('a : ' + a + '<br>'); 
        document.writeln('b : ' + b + '<br>'); 
        document.writeln('c : ' + c + '<br>'); 

    </script>
</head>
<body>
    
</body>
</html>
